{% load static %}
<aside class="sidebar-container">
  <style>
    .sidebar-container {
      position: fixed;
      left: 0;
      top: 0;
      width: 280px;
      height: 100vh;
      background-color: #f5efe7;
      padding: 16px 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1000;
      overflow-y: auto;
    }

    .sidebar-logo {
      margin: 0 0 16px;
      width: 120px;
      flex-shrink: 0;
    }

    .sidebar-nav {
      display: flex;
      flex-direction: column;
      width: 85%;
      gap: 8px;
      flex: 1;
      min-height: 0;
      overflow-y: auto;
    }

    .sidebar-menu-item {
      display: flex;
      align-items: center;
      background: #fff;
      border: none;
      border-radius: 10px;
      padding: 8px 15px;
      cursor: pointer;
      font-weight: 500;
      color: #555;
      transition: all 0.3s ease;
      flex-shrink: 0;
      min-height: 40px;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
    }

    .sidebar-menu-item span {
      margin-right: 10px;
      color: #f68b4a;
    }

    .sidebar-menu-item.active,
    .sidebar-menu-item.create-event {
      background-color: #f68b4a;
      color: white;
      box-shadow: 0 2px 8px rgba(246, 139, 74, 0.3);
    }

    .sidebar-menu-item.active:hover,
    .sidebar-menu-item.create-event:hover {
      box-shadow: 0 4px 12px rgba(246, 139, 74, 0.4);
      transform: translateY(-1px);
    }

    .sidebar-menu-item.active span,
    .sidebar-menu-item.create-event span {
      color: white;
    }

    .sidebar-divider {
      width: 80%;
      height: 1px;
      background: #f68b4a;
      margin: 15px auto;
      opacity: 0.6;
    }

    .sidebar-create-event {
      background-color: #f68b4a;
      color: white;
      font-weight: 600;
    }

    .sidebar-user-box {
      margin-top: 8px;
      width: 85%;
      background: #fff;
      border-radius: 10px;
      padding: 8px 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-height: 48px;
      flex-shrink: 0;
    }

    .sidebar-user-info {
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 1;
    }

    .sidebar-user-info img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    .sidebar-user-info div p {
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    .sidebar-user-info div p:first-child {
      font-weight: 600;
      font-size: 14px;
    }

    .sidebar-user-info div p:last-child {
      font-size: 12px;
      color: #777;
    }

    .sidebar-logout {
      width: 85%;
      background: #fff;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      font-weight: 500;
      cursor: pointer;
      color: #d9534f;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      flex-shrink: 0;
      margin-bottom: 10px;
    }

    .sidebar-logout:hover {
      background-color: #fff5f5;
    }

    /* Adjust main content to account for sidebar */
    body {
      margin-left: 280px;
    }

    @media (max-width: 768px) {
      .sidebar-container {
        position: static;
        width: 100%;
        height: auto;
        padding: 10px;
        margin-bottom: 10px;
      }

      body {
        margin-left: 0;
      }
    }
  </style>

  <img src="{% static 'img/Logo.svg' %}" class="sidebar-logo" alt="Coony Logo">

  <nav class="sidebar-nav">
    <button type="button" class="sidebar-menu-item" data-route="{% url 'dashboard' %}" data-match="/,{% url 'dashboard' %}"><span class="material-symbols-outlined">home</span> Início</button>
    <button type="button" class="sidebar-menu-item" data-route="{% url 'social' %}" data-match="{% url 'social' %}"><span class="material-symbols-outlined">maps_ugc</span> Comunidade</button>
    <button type="button" class="sidebar-menu-item" data-route="{% url 'eventos_list' %}" data-match="{% url 'eventos_list' %}"><span class="material-symbols-outlined">event</span> Ver Eventos</button>
    <button type="button" class="sidebar-menu-item" data-route="{% url 'notifications' %}" data-match="{% url 'notifications' %}"><span class="material-symbols-outlined">notifications</span> Notificações</button>
    <button type="button" class="sidebar-menu-item"><span class="material-symbols-outlined">favorite</span> Favoritos</button>
    <button type="button" class="sidebar-menu-item" data-route="{% url 'my_events' %}" data-match="{% url 'my_events' %}"><span class="material-symbols-outlined">calendar_month</span> Meus Eventos</button>
    {% if user and user.gm_permission_level|default_if_none:0 >= 2 %}
        <button type="button"
          class="sidebar-menu-item"
          data-route="{% url 'empresa_cadastro_tipo' %}"
          data-match="{% url 'empresa_painel' %}, {% url 'empresa_meus_anuncios' %}, {% url 'empresa_anunciar' %}, {% url 'empresa_cadastro_tipo' %}, {% url 'empresa_cadastro_empresa' %}, {% url 'empresa_cadastro_profissional' %}, {% url 'empresa_buscar_profissionais' %}, /empresas/profissionais/">
      <span class="material-symbols-outlined">business_center</span> Cadastrar Empresa
    </button>
    {% endif %}
    <button type="button" class="sidebar-menu-item" data-route="{% url 'perfil' %}" data-match="{% url 'perfil' %}"><span class="material-symbols-outlined">account_circle</span> Perfil</button>
    <button type="button" class="sidebar-menu-item"><span class="material-symbols-outlined">help</span> Central de Ajuda</button>
    <div class="sidebar-divider"></div>
    <button type="button"
            class="sidebar-menu-item create-event sidebar-create-event"
            data-route="{% url 'create_event' %}"
            data-match="{% url 'create_event' %}">
      <span class="material-symbols-outlined">add_circle</span> Criar Evento
    </button>
  </nav>

  <div class="sidebar-user-box">
    <div class="sidebar-user-info">
      <img src="{% if user.foto %}{{ user.foto.url }}{% else %}{% static 'img/default-avatar.svg' %}{% endif %}" alt="{{ user.nome }}">
      <div>
        <p>{{ user.nome }}</p>
        <p>@{{ user.username|default:'coony' }}</p>
      </div>
    </div>
    <span class="material-symbols-outlined">more_vert</span>
  </div>

  <form action="{% url 'logout' %}" method="post" style="width: 100%; display: flex; justify-content: center;">
    {% csrf_token %}
    <button type="submit" class="sidebar-logout">
      <span class="material-symbols-outlined">logout</span> Sair
    </button>
  </form>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const menuItems = document.querySelectorAll('.sidebar-menu-item');
      const normalizePath = (path) => {
        if (!path) {
          return '/';
        }
        if (path === '/') {
          return '/';
        }
        return path.endsWith('/') ? path : `${path}/`;
      };
      const currentPath = normalizePath(window.location.pathname);

      menuItems.forEach(item => item.classList.remove('active'));

      menuItems.forEach(item => {
        const matchesRaw = item.dataset.match || item.dataset.route || '';
        const matches = matchesRaw.split(',').map(value => value.trim()).filter(Boolean);
        const shouldActivate = matches.some(match => {
          const normalizedMatch = normalizePath(match);
          if (normalizedMatch === '/') {
            return currentPath === '/';
          }
          return currentPath === normalizedMatch || currentPath.startsWith(normalizedMatch);
        });
        if (shouldActivate) {
          item.classList.add('active');
        }
      });

      menuItems.forEach(item => {
        item.addEventListener('click', function() {
          if (!this.classList.contains('create-event')) {
            menuItems.forEach(i => i.classList.remove('active'));
            this.classList.add('active');
          }
          if (this.dataset.route) {
            window.location.href = this.dataset.route;
          }
        });
      });
    });
  </script>
</aside>
