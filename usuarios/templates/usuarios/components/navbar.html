{% load static %}
<link rel="stylesheet" href="{% static 'css/home(mobile).css' %}">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
<style>
    .navbar .nav-avatar {
        width: 28px;
        height: 28px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #f68b4a;
    }

    .navbar .nav-item.nav-item-empresa {
        background: #f68b4a;
        border-radius: 12px;
        padding: 4px 10px;
    }

    .navbar .nav-item.nav-item-empresa span,
    .navbar .nav-item.nav-item-empresa p {
        color: #fff;
        font-weight: 600;
    }
</style>

<nav class="navbar">
    <a href="{% url 'dashboard' %}" class="nav-item">
        <span class="material-symbols-outlined">home</span>
        <p>In√≠cio</p>
    </a>
    <a href="#" class="nav-item">
        <span class="material-symbols-outlined">calendar_month</span>
        <p>Eventos</p>
    </a>
    {% if user and user.gm_permission_level|default_if_none:0 >= 2 %}
    <a href="{% url 'empresa_cadastro_tipo' %}" class="nav-item nav-item-empresa">
        <span class="material-symbols-outlined">business_center</span>
        <p>Cadastrar Empresa</p>
    </a>
    {% endif %}
    <a href="{% url 'social' %}" class="nav-item">
        <span class="material-symbols-outlined">maps_ugc</span>
        <p>Comunidade</p>
    </a>
    <a href="{% url 'perfil' %}" class="nav-item">
        {% if user and user.foto %}
            <img src="{{ user.foto.url }}" alt="{{ user.nome }}" class="nav-avatar">
        {% else %}
            <img src="{% static 'img/default-avatar.svg' %}" alt="Perfil" class="nav-avatar">
        {% endif %}
        <p>Perfil</p>
    </a>
    <a href="{% url 'logout' %}" class="nav-item">
        <span class="material-symbols-outlined">logout</span>
        <p>Sair</p>
    </a>
</nav>
