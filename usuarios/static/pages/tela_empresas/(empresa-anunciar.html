<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anunciar Produto/Serviço</title>
  <link rel="stylesheet" href="css/main.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="page">
    
    <header class="site-header">
        <a href="Tela de VizuNegócio.html" class="header-link" aria-label="Voltar">
            <span class="material-icons icon-voltar">arrow_back</span>
        </a>
        <h1>Anunciar Produto ou Serviço</h1>
        <a href="#" class="header-link" aria-label="Ajuda">?</a>
    </header>

    <main class="container">
      <section class="card" role="region" aria-label="Formulário de Anúncio">
        
        <div class="card-header mb-28">
          <h2>Detalhes do Anúncio</h2>
        </div>

        <form class="form" autocomplete="off">
          
          <label class="field">
            <span class="label-text">Título do Anúncio:</span>
            <input class="input" type="text" name="titulo" placeholder="Ex: Pacote de 10 aulas de natação" required />
          </label>

          <label class="field">
            <span class="label-text">Categoria:</span>
            <select class="input" name="categoria" required>
              <option value="" disabled selected hidden>Selecione a categoria</option>
              <option value="servico">Serviço</option>
              <option value="produto">Produto</option>
              <option value="evento">Evento</option>
            </select>
          </label>
          
          <label class="field">
            <span class="label-text">Descrição Completa:</span>
            <textarea class="input" name="descricao" placeholder="Detalhes, benefícios, e condições do seu anúncio." rows="4" style="min-height: 120px; resize: vertical;" required></textarea>
          </label>

          <label class="field">
            <span class="label-text">Preço (R$):</span>
            <input class="input" type="number" name="preco" placeholder="Ex: 299.90" step="0.01" required />
          </label>

          <label class="field">
            <span class="label-text">Imagens/Banner do Anúncio:</span>
            <div class="file-row">
              <input class="file-input" type="file" id="upload-file-anuncio" name="banner" accept="image/*" multiple />
              <button type="button" id="trigger-anuncio-upload" class="upload-btn">Upload de Imagens</button>
              <img src="placeholder-banner.png" alt="Pré-visualização do Anúncio" class="preview-banner" id="preview-img-anuncio" />
              
            </div>
          </label>

          <div class="actions actions-col-gap mt-40">
            <button class="btn btn-primary" type="submit">Publicar Anúncio →</button>
          </div>

        </form>

      </section>
    </main>

    <footer class="site-footer" role="contentinfo">
      </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function(){
      const fileInput = document.getElementById('upload-file-anuncio'); 
      const trigger = document.getElementById('trigger-anuncio-upload');
      const preview = document.getElementById('preview-img-anuncio'); 

      if (trigger && fileInput) {
        trigger.addEventListener('click', (e)=> {
             e.preventDefault(); 
             fileInput.click();
        });
      }

      if (fileInput && preview) {
        fileInput.addEventListener('change', () => {
          const file = fileInput.files[0];
          if (!file) {
            preview.src = "placeholder-banner.png"; 
            return;
          }
          const reader = new FileReader();
          reader.onload = function(e){ preview.src = e.target.result; };
          reader.readAsDataURL(file);
        });
      }
    });
  </script>
</body>
</html>
